services:
  mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mcp-server
    ports:
      - "8000:8000"  # ğŸŒ MCP server exposed
    volumes:
      - ../:/app                      # ğŸ§  Mount source code (for dev or rebuilds)
      - /var/run/docker.sock:/var/run/docker.sock  # ğŸ”“ Allow Docker control
    env_file:
      - ../.env # ğŸ“„ Load environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - UVICORN_LOG_LEVEL=info
    restart: unless-stopped